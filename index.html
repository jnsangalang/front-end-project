<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="sylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header></header>
    <main>
      <div data-view="home-view" class="view">
        <div class="container"></div>
          <div class="row">
            <div class="column-full">
            <img class="image"
              src="https://www.doubledanegames.com/wp-content/uploads/2020/11/dungeons-dragons.png"
              alt="title:Dungeons and Dragons" />
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <button type="button" class="monster-search-button">Monster Search</button>
            </div>
            <div class="column-half">
              <button type="button" class="spell-search-button">Spell Search</button>
            </div>
          </div>
        </div>
      </div>
    <div data-view="monster-view" class="view hidden">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h2>How to:</h2>
            <button type="button" class="home-button">HOME</button>
          </div>
          <div class="column-full">
            <p>Monster Search:Within the search bar, type the name of the monster you wish to look
                up. Followed by clicking on the D20 submit button.
            </p>
          </div>
        </div>
          <form id="monster-input">
            <div class="row">
              <input class='monster-search-bar' type="text" placeholder="Monster name...">
              <button class="submit-monster-button">SUBMIT MONSTER<i class="fa-solid fa-dice-d20"></i></button>
            </div>
          </form>
          <div class="row">
             <textarea rows="10" disabled class="monster-information"></textarea>
          </div>
      </div>
    </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
